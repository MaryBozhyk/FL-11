<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <table id="user-list">
        <tr>
            <th>Avatar</th>
            <th>Name</th>
            <th>User name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Web site</th>
            <th>Company</th>
            <th>Address</th>
        </tr>
    </table>
    <div id="modal">
        <h1>Posts</h1>
        <table id="posts-table">
            <tr>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </table>
        <h1>Comments</h1>
        <table id="comments-table">
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>
        </table>
        <button type="button" id="exit-modal">Exit</button>
    </div>
    <div id="spinner">
            <div class="loader"></div>
    </div>
    <script src="js/script.js"></script>
