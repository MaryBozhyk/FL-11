<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <section class="game-description">
            <h3>Rules of the game:</h3>
            <ul>
                <li>Scissors beats a paper;</li>
                <li>Paper beats rock;</li>
                <li>Rock beats scissors;</li>
                <li>And we play up to three wins!</li>
            </ul>
        </section>
        <section class="game-playing">
            <div class="img-field">
                <p id="beginning">Let's play!</p>
                <img src="img/rock.png" alt="rock" id="img-rock">
                <img src="img/paper.png" alt="paper" id="img-paper">
                <img src="img/scissors.png" alt="scissors" id="img-scissors">
            </div>
            <div class="button-field">
                <button type="button" id="rock-button">Rock</button>
                <button type="button" id="paper-button">Paper</button>
                <button type="button" id="scissors-button">Scissors</button>
            </div>
            <div class="result">
                <p id="round-result"></p>
                <p id="game-result"></p>
            </div>
            <button type="button" id="reset-game">Reset</button>

        </section>
    </main>
</body>

</html>
